<h2>actors-autocomplete</h2>

<div class="actors-autocomplete-container">
    <input placeholder="write an actor name ..." nz-input [(ngModel)]="control" (input)="onInput($event)"
        [nzAutocomplete]="auto" />

    <nz-autocomplete #auto>
        @for (actor of actors; track $index) {
        <nz-auto-option [nzValue]="actor.name">
            <img [src]="actor.picture" width="50" height="50" />
            {{ actor.name }}</nz-auto-option>
        }
    </nz-autocomplete>
</div>
