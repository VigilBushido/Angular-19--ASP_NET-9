<form nz-form [formGroup]="form" (submit)="saveChanges()">

    <nz-form-item>
        <nz-form-label nzFor="name" [nzSpan]="7" nzRequired>Actor Name</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
            [nzErrorTip]="getErrorMessagesForName()">
            <input id="name" nz-input formControlName="name" autocomplete="name"
                placeholder="Enter in a new Actor here ..." />
            <ng-template #userErrorActorMissing let-control>
                @if (control.errors?.['required']) {
                Please input a actor name!
                }
                @if (control.errors?.['duplicated']) {
                The actor is redundant!
                }
                @if (control.errors?.['firstLetterShouldBeUppercase']){
                The first letter has to be upper case!
                }
            </ng-template>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label For="dateOfBirth" [nzSpan]="7" nzRequired>Date ofBirth</nz-form-label>
        <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..."
            [nzErrorTip]="getErrorMessagesForDateOfBirth()">
            <nz-date-picker nzFormat="yyyy-MM-dd" formControlName="dateOfBirth" #datePickerInput
                (nzOnChange)="onDateSelect($event)"></nz-date-picker>
            <!-- <nz-date-picker id="dateOfBirth" [nzPlaceHolder]="Select a date"
            (ngModelChange)="onDateSelect($event)" nzInline [nzOpen]="isDatePickerOpen"
            (nzOpenChange)="nzDisableDatePicker($event)"></nz-date-picker> -->
        </nz-form-control>
    </nz-form-item>

    <app-input-img title="Actor's Picture" [imageURL]="model?.picture"
        (selectedFile)="handleFileSelection($event)"></app-input-img>

    <div class="buttons-container">
        <button [disabled]="form.invalid" nz-button nzType="primary" nzShape="round" type="submit">
            <nz-icon nzType="save" nzTheme="outline" />
            Save Changes
        </button>
        <a routerLink="/actors">
            <button nz-button nzType="default" nzShape="round"><nz-icon nzType="stop" nzTheme="outline" />Cancel
            </button>
        </a>
    </div>
</form>
