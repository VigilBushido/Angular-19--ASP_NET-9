<h4>{{title}}</h4>

<div>
    <button nz-button nzType="primary" nzShape="round" (click)="fileInput.click()">Upload Image</button>
    <br />
    <input type="file" style="display: none;" #fileInput accept="image/*" (change)="onFileSelected($event)" />
</div>

<div>
    @if(imageBase64){
    <img width="169" height="250" [src]="imageBase64" />
    }
</div>
