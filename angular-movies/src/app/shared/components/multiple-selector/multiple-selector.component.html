<div class="container">
    <ul>
        @for (item of nonSelectedElements; track $index) {
        <li (click)="select(item, $index)">{{item.description}}</li>
        }
    </ul>

    <div class="buttons-div">
        <button (click)="selectAll()">Select All</button>
        <button (click)="deselectAll()">Deselect All</button>
    </div>

    <ul>
        @for (item of selectedElements; track $index) {
        <li (click)="deselect(item, $index)">{{item.description}}</li>
        }
    </ul>
</div>>
