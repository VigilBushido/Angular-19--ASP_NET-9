<button (click)="addMovie()">Add a movie</button>

<app-generic-list [elements]="movies">
    <ng-container content>
        @for(movie of movies; track $index){
        <div class="movies-container">
            <div>
                @if(movie.poster){
                <img [src]="movie.poster" width="300" height="400" />
                } @else {
                <img src="default.jpg" width="300" height="400" />
                }
            </div>
            <div>
                <div>
                    {{$index +1}}). Movie: <br /> {{ movie.title | uppercase }}
                </div><br />
                <div>
                    Release Date: <br /> {{ movie.releaseDate | date:"MMMM-dd-yyyy" | uppercase }}
                </div>
                <br />
                <div>
                    Revenue: {{ movie.revenue | currency }}
                </div>
                <div>
                    <button (click)="removeMovie(movie)">Remove</button>
                </div>
            </div>
        </div>
        }
    </ng-container>
</app-generic-list>
